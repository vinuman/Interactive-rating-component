<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Interactive rating component</title>

</head>
<body>

  <main>
    <div class="container">
      <img src="icon-star.svg" alt="star icon">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>  
      <div class="selections">
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>

      <div class="container-2">
        <img src="illustration-thank-you.svg" alt="thank you image">
        <p id="rating-confirmation"></p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
      


  </main>

 
  <script src="/script.js"></script>
</body>
</html>
